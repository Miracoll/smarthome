{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HOME AUTOMATION CONTROL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'image/home.ico' %}" rel="icon">
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'toastr/toastr.min.css' %}">
</head>
<body>
<div class="row d-flex justify-content-center">
    <div class="col-lg-6 col-md-12">
        

        <div class="card my-5 shadow">
            <div class="card-header">
                <h4 class="text-muted text-center">RESET PASSWORD</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="row">
                            <div class="col-12">
                                <img src="{% static 'image/home.png' %}" alt="" class="rounded-circle">
                            </div>
                        </div>
                    </div>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-secondary w-100 my-2">Request link</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
