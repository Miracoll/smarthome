{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home automation dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'toastr/toastr.min.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <h3>ROOM BULB</h3>
                    <h4>Control BULB using web platform</h4>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <a href="{% url 'on-led' 'led1' %}" class="btn btn-success w-100 my-2" role="button">Switch ON Bulb</a>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <a href="{% url 'off-led' 'led1' %}" class="btn btn-danger w-100 my-2" role="button">Switch OFF Bulb</a>
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <h4 class="text-center">BULB STATUS</h4>
                    {% if led.status %}
                    <img src="{% static 'image/on.png' %}" class="img-fluid" style="height:50%;">
                    {% else %}
                    <img src="{% static 'image/off.png' %}" class="img-fluid" style="height:50%;">
                    {% endif %}
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <h4>Control FAN using web platform</h4>
                    <form action="" method="post">
                        <input type="range" name="" id="">
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'toastr/toastr.min.js' %}"></script>
        <script>
            $(function(){
                toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "positionClass": "toast-bottom-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "10000",
                "extendedTimeOut": "6000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
            {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}("{{ message }}")
            {% endfor %}
            {% endif %}

            });
        </script>
    </body>
</html>
