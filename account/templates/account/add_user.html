{% extends 'account/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="pagetitle">
    <h1>User</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item">add user</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">

        <div>
            <h5 class="card-title text-center pb-0 fs-4">ADD USER</h5>
        </div>

        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="">Last name</label>
              <input type="text" name="last_name" class="form-control" placeholder="Last name" required id="">
            </div>

            <div class="form-group">
              <label for="">First name</label>
              <input type="text" name="first_name" class="form-control" placeholder="First name" required id="">
            </div>

            <div class="form-group">
              <label for="">Email</label>
              <input type="text" name="email" class="form-control" placeholder="Email" required id="">
            </div>

            <div class="form-group">
              <label for="">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Username" required id="">
            </div>

            <div class="form-group">
              <label for="">Password</label>
              <input type="password" name="password" class="form-control" placeholder="**********" required id="">
            </div>
            
            <button type="submit" class="btn btn-secondary my-2 w-100">ADD</button>
        </form>
        
    </div>
  </div>
</section>
{% endblock content %}
